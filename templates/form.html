<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Rooms For Rent</title>
  </head>

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Room for Rent</h1>
                <p>Enter your location details below!</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/send" role="form", name="form">
                        <div class="form-group">
                            <label for="inputQuery">Query</label>
                            <input type="text" class="form-control" id="inputQuery" name="Query" placeholder="Query">
                        </div>
                        <div class="form-group">
                            <label for="inputLat">Location Latitude</label>
                            <input type="text" class="form-control" id="inputLat" name="Lat" placeholder="Lat">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">Location Longitude</label>
                            <input type="text" class="form-control" id="inputLon" name="Lon" placeholder="Lon">
                        </div>
                        <div class="form-group">
                            <label for="inputDist">Distance</label>
                            <input type="text" class="form-control" id="inputDist" name="Dist" placeholder="Dist">
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>
            </div>

        </div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    </body>

</html>
